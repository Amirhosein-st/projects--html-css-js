<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="pics/clipboard.png">


    <script src="https://kit.fontawesome.com/2e4a6d166a.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Task Manager 2</title>

</head>

<body>

    <div class="go-home">
        <a href="../index.html" class="home-link"> <i class="fa-solid fa-house" id="home-icon"
                title="Go Home"></i></a>
    </div>
    
    <div id="task-manager" class="container mt-5">

        <div id="back-btns" class="mb-3 border p-2">
            <div class="container overflow-hidden text-center">
                <div class="row gy-3 my-1" id="back-time">
                    <p class="fs-4 bg-info col-6 py-1" id="clock"></p>
                    <p class="fs-4 bg-info col-6 py-1" id="date"></p>
                </div>
                <div title="Top Buttons" class="row gy-3">
                    <div class="col-lg-4 col-sm-4">
                        <button title="Show Add Task Input" id="show-add-input" class="btn btn-primary px-4 fs-5">Add Task<i class="fa-solid fa-pen px-2"></i></button>
                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <button title="Show Search Task Input" id="show-search-input" class="btn btn-info px-4 fs-5">Search Task<i class="fa-solid fa-magnifying-glass px-2"></i></button>
                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <button title="Delete All Tasks" id="clear-all-task" class="btn btn-danger px-4 fs-5">Delete All<i class="fa-solid fa-trash-can px-3"></i></button>
                    </div>

                    <div class="col-lg-6 col-sm-6">
                        <button title="Show All Tasks List" id="show-all-tasks" type="button" class="btn btn-success">
                            All Tasks <span class="badge text-bg-warning m-1 fs-6" id="num-task"></span>
                        </button>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <button title="Show All Bookmarks List" id="show-bookmarks" type="button" class="btn btn-warning">
                            Bookmarks <span class="badge text-bg-success m-1 fs-6" id="num-bookmark"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="back-tm" class="border p-3">
            <div id="back-add-task" class="col-12">
                <h4>Type Your Task Here!</h4>
                <input id="input-add-task" class="form-control form-control-lg bg-primary" type="text" placeholder="Type Your Task">
                <button id="btn-add-task" class="mt-2 mx-2 btn btn-outline-success">Add Task</button>
                <i class="fa-solid fa-delete-left delete-value" id="delete-input-value"></i>
            </div>
            <div id="back-search-task" class="mt-4">
                <h4>Search Your Task Here!</h4>
                <input id="input-search-task" class="form-control form-control-lg bg-info" type="text" placeholder="Search Task">
            </div>

            <div id="tasks" class="my-4">
                <ul id="all-task" class="row col-12">

                </ul>

                <ul id="bookmark-task" class="row col-12">

                </ul>
            </div>
        </div>
        
    </div>

    <div class="alerts">

        <div class="alert-empty bg-warning">
            <h1 class="alert-head">Alert</h1>
            <p class="alert-text">Type Your Task !</p>
            <button class="alert-btn1 btn btn-outline-success mb-3">OK</button>
        </div>

        <div class="already-exist bg-warning">
            <h1 class="alert-head">Alert</h1>
            <p class="alert-text">You Currently Have This Task !</p>
            <button class="alert-btn2 btn btn-outline-success mb-3">OK</button>
        </div>

        <div class="del-all">
            <h1 class="alert-head">Alert</h1>
            <p class="alert-text">Do You Want Delete All Tasks ?</p>
            <div class="btns">
                <button class="alert-btn3 btn  btn-outline-danger mb-3">CANCEL</button>
                <button class="alert-btn4 btn btn-outline-success px-4 mb-3">YES</button>
            </div>
        </div>

        <div class="task-empty">
            <h1 class="alert-head">Alert</h1>
            <p class="alert-text">You Haven`t Any Task !</p>
            <button class="alert-btn5 btn btn-outline-success mb-3">OK</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
